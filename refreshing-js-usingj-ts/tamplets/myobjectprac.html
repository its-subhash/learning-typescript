<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 30px;
            color: #2c3e50;
        }
        .button-container {
            margin: 30px 0 20px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        button {
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 15px 35px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #2980b9;
            transform: scale(1.08);
        }
        .scoreboard {
            margin: 20px auto;
            width: 320px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
            padding: 20px;
        }
        .scoreboard table {
            width: 100%;
            border-collapse: collapse;
        }
        .scoreboard th, .scoreboard td {
            padding: 10px;
            font-size: 1.1rem;
        }
        .scoreboard th {
            background: #ecf0f1;
        }
        .message {
            margin: 18px 0;
            font-size: 1.2rem;
            color: #16a085;
            min-height: 24px;
        }
        .reset-btn {
            background: orange;
            margin-top: 10px;
        }
        .reset-btn:hover {
            background: red;
        }
    </style>
</head>
<body>
    <h1>Coin Flip Game</h1>
    <div class="button-container">
        <button id="btn-head">Head</button>
        <button id="btn-tail">Tail</button>
    </div>
    <div class="scoreboard">
        <table>
            <tr>
                <th>You</th>
                <th>Computer</th>
                <th>Flips</th>
            </tr>
            <tr>
                <td id="player-score">0</td>
                <td id="computer-score">0</td>
                <td id="flips">0</td>
            </tr>
        </table>
    </div>
    <div class="message" id="message"></div>
    <button class="reset-btn" id="btn-reset">Reset</button>
    <script src="../dist/myobjectprac.js"></script>
</body>
</html>
