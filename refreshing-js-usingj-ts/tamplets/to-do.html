<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .inputs{
        height: 2rem;
        display: flex;
        gap:0.8rem
      }
      .btn {
        background: transparent;
        padding-inline: 2rem;
      }
      .btn-grn{
        border: none;
        background-color: rgb(10, 185, 10);
        color: white;
      }
      .inputsErrs{
        display: flex;
        flex-direction: column;
      }
      .inputsErrs p{
        color: red;
        font-size: 0.8rem;
      }
      #toDoInput{
        height: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>ToDo List</h1>
    <div class="inputs">

        <input
          type="text"
          id="toDoInput"
          placeholder="Write To Do..."/>
          <p id="errorMess">This is error mess</p>
      </div>
      <input type="date" name="dueDate" id="dueDateInput"/>
      <button id="toDoBtn" class="btn btn-grn">Add</button>
    </div>

    <div class="toDoList">

    </div>
    <script>
      const toDoInput= document.getElementById('toDoInput')
      const dueDateInput= document.getElementById('dueDateInput')
      const toDobtn = document.getElementById('toDoBtn')
      const errMsg= document.getElementById ('errorMess')

        }

        }

      })

    </script>
  </body>
</html>
